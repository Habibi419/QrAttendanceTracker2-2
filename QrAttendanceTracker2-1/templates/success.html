{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow text-center">
            <div class="card-header bg-success text-white">
                <h3 class="card-title mb-0">
                    <i class="fas fa-check-circle"></i> Success
                </h3>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <div class="success-icon">
                        <i class="fas fa-check-circle fa-5x text-success"></i>
                    </div>
                    <h4 class="mt-4">Attendance Marked Successfully!</h4>
                    <p class="text-muted">Your attendance has been recorded in the system.</p>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-secondary" onclick="window.close()">Close Window</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
